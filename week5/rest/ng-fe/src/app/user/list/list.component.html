<ng-template #list let-users>
  <ul>
    <li *ngFor="let user of users">
      <span>{{user.email}}</span>
      <button (click)="deleteUser(user._id)">Delete</button>
    </li>
  </ul>
</ng-template>
<ng-template #loading>Loading...</ng-template>
<ng-container *ngTemplateOutlet="(isLoaded$ | async) ? list : loading; context: { $implicit: users$ | async }">
</ng-container>
